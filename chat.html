<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>Talk to strangers</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./images/logo.png" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <style>
    main {
      position: absolute;
      height: 90vh;
      right: 0;
      padding-left: 20%;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }

    .container {
      width: 80%;
      height: 100%;
      margin: 0;
      border: 1px solid lightgrey;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      padding-bottom: 20px;
    }

    .messages-box {
      flex: 1;
      margin: 0px 40px 0px;
    }

    .typing-box {
      background-color: #e43f5a;
      width: 80%;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      border-radius: 5px;
    }

    .rounded-typing-box-input {
      width: 90%;
      height: 60%;
      border: none;
      border-radius: 50px;
      padding-bottom: auto;
      padding-top: auto;
      padding-left: 10px;
      font-size: 14px;
      caret-color: #e43f5a;
      font-family: "Poppins", sans-serif;
    }

    .rounded-typing-box-input:focus {
      outline: none;
    }

    .send-icon {
      position: absolute;
      right: 7.5%;
      color: #e43f5a;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .send-icon:hover {
      color: #ec7589;
    }

    .talk-bubble {
      max-width: 90%;
      display: inline-block;
      position: relative;
      height: auto;
      background-color: #e43f5a;
      border-radius: 5px;
      align-self: flex-start;
    }
    .tri-right.border.left-top:before {
      content: " ";
      position: absolute;
      width: 0;
      height: 0;
      left: -40px;
      right: auto;
      top: -8px;
      bottom: auto;
      border: 32px solid;
      border-color: #666 transparent transparent transparent;
    }
    .tri-right.left-top:after {
      content: " ";
      position: absolute;
      width: 0;
      height: 0;
      left: -20px;
      right: auto;
      top: 0px;
      bottom: auto;
      border: 22px solid;
      border-color: #e43f5a transparent transparent transparent;
    }

    /* Right triangle, left side slightly down */
    .tri-right.border.left-top:before {
      content: " ";
      position: absolute;
      width: 0;
      height: 0;
      left: -40px;
      right: auto;
      top: -8px;
      bottom: auto;
      border: 32px solid;
      border-color: #666 transparent transparent transparent;
    }
    .tri-right.left-top:after {
      content: " ";
      position: absolute;
      width: 0;
      height: 0;
      left: -10px;
      right: auto;
      top: 0px;
      bottom: auto;
      border: 10px solid;
      border-color: #e43f5a transparent transparent transparent;
    }

    .talktext {
      padding: 0.2em 1em;
      font-size: 14px;
      color: white;
      text-align: left;
      line-height: 1.5em;
    }

    .time {
      color: lightgrey;
      font-size: 12px;
      margin-left: 10px;
    }

    .username {
      margin-bottom: 5px;
      font-size: 14px;
    }

    .message {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      margin-bottom: 5px;
    }

    .talk-time {
      display: flex;
    }

    .talk-time-me {
      flex-direction: row-reverse;
    }

    .me {
      background-color: transparent;
      border: 2px solid #e43f5a;
    }

    .talktext-me {
      color: black;
    }

    .time-me {
      margin-right: 10px;
      margin-left: 0px;
    }

    .username-me {
      text-align: right;
    }

    .container {
      overflow: scroll;
      display: flex;
      flex-direction: column-reverse;
    }

    .spinner {
      position: absolute;
      width: 5%;
    }

    .loading {
      background-color: rgba(0, 0, 0, 0.4);
    }

    .looking-for-stranger {
      position: absolute;
      top: 60%;
    }

    .stranger-joined-room {
      text-align: center;
      font-style: italic;
      font-size: 14px;
      color: #e43f5a;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .stranger-left-room {
      text-align: center;
      font-style: italic;
      font-size: 14px;
      color: #e43f5a;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .brand {
      color: black;
      text-decoration: none;
    }

    .online-strangers {
      margin-top: 10px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .online-dot {
      background-color: green;
      width: 10px;
      height: 10px;
      border-radius: 100%;
      margin-right: 10px;
    }

    .info-section {
      width: 80%;
      margin: auto;
      display: flex;
      justify-content: space-between;
    }

    .chat-now-btn {
      margin-right: 0;
    }
    .fa-user-circle {
      margin-right: 5px;
    }

    .typing-indicator {
      bottom: 8vh;
      left: 25vw;
      transform: scale(0.5);
      background-color: #e6e7ed;
      will-change: transform;
      width: auto;
      border-radius: 50px;
      padding: 20px;
      display: none;
      margin: 0 auto;
      position: absolute;
      animation: 2s bulge infinite ease-out;
      z-index: 1;
    }
    .typing-indicator::before,
    .typing-indicator::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: -2px;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background-color: #e6e7ed;
    }
    .typing-indicator::after {
      height: 10px;
      width: 10px;
      left: -10px;
      bottom: -10px;
    }
    .typing-indicator span {
      height: 15px;
      width: 15px;
      float: left;
      margin: 0 1px;
      background-color: #9e9ea1;
      display: block;
      border-radius: 50%;
      opacity: 0.4;
    }
    .typing-indicator span:nth-of-type(1) {
      animation: 1s blink infinite 0.3333s;
    }
    .typing-indicator span:nth-of-type(2) {
      animation: 1s blink infinite 0.6666s;
    }
    .typing-indicator span:nth-of-type(3) {
      animation: 1s blink infinite 0.9999s;
    }
    @keyframes blink {
      50% {
        opacity: 1;
      }
    }
    @keyframes bulge {
      50% {
        transform: scale(0.6);
      }
    }

    @media screen and (max-width: 1024px) {
      .container {
        width: 80%;
      }

      .typing-box {
        width: 80%;
      }
    }

    .video-grid {
      width: 90vh;
      position: absolute;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding-left: 5%;
      padding-top: 4%;
    }
    #video-user,
    #video-user-me {
      margin-bottom: 20px;
    }

    video {
      object-fit: cover;
    }
  </style>
  <body>
    <header>
      <a class="brand-link" href="./index.html">
        <div>
          <img class="brand-logo" src="./images/logo.jpg" alt="" />
        </div>
        <div class="brand-title">
          T2S
        </div>
      </a>
      <nav class="navbar">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link selected" href="./chat.html">Chat Now</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">About us</a></li>
        </ul>
      </nav>
    </header>
    <div class="video-grid">
      <video id="video-user" width="460" height="290"></video>
      <video id="video-user-me" width="460" height="290"></video>
    </div>
    <main>
      <section class="info-section">
        <div class="online-strangers">
          <div class="online-dot"></div>
          <div class="online-text">
            <p>
              <span class="count-online-users">1432</span> strangers online.
            </p>
          </div>
        </div>

        <button class="chat-now-btn">
          <i class="fas fa-user-circle fa-lg"></i> Next stranger
        </button>
      </section>
      <img class="spinner" src="./images/spinner.svg" alt="" />
      <p class="looking-for-stranger">Looking for a stranger...</p>
      <div class="typing-indicator">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container">
        <div class="messages-box"></div>
      </div>
      <div class="typing-box">
        <input
          id="input-message"
          type="text"
          class="rounded-typing-box-input"
          placeholder="Write message..."
          oninput="handleChange()"
          disabled
        />
        <i id="send-btn" class="fas fa-paper-plane send-icon"></i>
      </div>
    </main>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script>
    const socket = io("ws://talk-to-stranger-backend.herokuapp.com");
    var canSend = true;
    var destPeerId;
      var roomId;
      var count = 0;
    socket.on("connect", () => {
      var peer = new Peer(socket.id);
      var myMediaStream = null;
      var destMediaStream = null;
      navigator.mediaDevices
        .getUserMedia({
          video: true,
        })
        .then((stream) => {
          myMediaStream = stream;
          addVideoStream(
            document.getElementById("video-user-me"),
            myMediaStream
          );

          peer.on("call", (call) => {
            console.log("ONE OF THE PEER CALLED");
            call.answer(myMediaStream);
            call.on("stream", (userVideoStream) => {
              console.log(' the user is streaming')
              addVideoStream(
                document.getElementById("video-user"),
                userVideoStream
              );
            });
          });
        })
        .catch((error) => console.log(error));

      const user = socket.id;
  
      socket.on("total count", (data) => {
        console.log("passed");
        count = data;
        $(".count-online-users").text(count);
      });

      $(document).keypress(function (event) {
        var keycode = event.keyCode ? event.keyCode : event.which;
        if (keycode == "13") {
          if ($("#input-message").val() !== "") {
            socket.emit("chat message", {
              roomId: roomId,
              user: socket.id,
              msg: $("#input-message").val(),
            });
            socket.emit("user typing", {
              isTyping: false,
              user: socket.id,
              roomId: roomId,
            });
            $("#input-message").val("");
          }

          return false;
        }
      });

      $(".chat-now-btn").on("click", function () {
        location.reload();
      });

      $("#send-btn").on("click", function () {
        console.log("pressed");
        if ($("#input-message").val() !== "") {
          socket.emit("chat message", {
            roomId: roomId,
            user: socket.id,
            msg: $("#input-message").val(),
          });
          socket.emit("user typing", {
            isTyping: false,
            user: socket.id,
            roomId: roomId,
          });
          $("#input-message").val("");
        }

        return false;
      });

      socket.on("set room", (data) => {
        console.log("The room is set up:", data.roomId);
        roomId = data.roomId;
      });

      socket.on("can start chatting", (data) => {
        console.log(socket.id);
        console.log(data);
        if (data) {
          if (data.peer1 !== socket.id) destPeerId = data.peer1;
          else destPeerId = data.peer2;

          setTimeout(() => {
            console.log("destination ", destPeerId);
            console.log(myMediaStream);
            connectToNewUser(destPeerId, myMediaStream);
          }, 1800);

          $(".spinner").css("display", "none");
          $(".looking-for-stranger").css("display", "none");
          $("#input-message").prop("disabled", false);
          $(".messages-box").append(
            `<p class="stranger-joined-room">A stranger joined the room.</p>`
          );
        }
      });

      socket.on("stopped chatting", (data) => {
        if (data) {
          $("#input-message").prop("disabled", true);
          $(".messages-box").append(
            `<p class="stranger-left-room">The stranger left the room.</p>`
          );
        }

        $("#video-user").css("visibility", "hidden");
      });

      function connectToNewUser(userId, stream) {
      const call = peer.call(userId, stream);
      console.log(call);
      const video = document.getElementById("video-user");
      if (call) {
        call.on("stream", (userVideoStream) => {
          console.log("A stream is occuring");
          addVideoStream(video, userVideoStream);
        });
        call.on("close", () => {
          video.remove();
        });
      }
    }

      socket.on("chat message", function (data) {
        if (socket.id !== data.user) {
          console.log("your message :", data.msg);
          var today = new Date();
          console.log(today);
          var time =
            today.getHours() +
            ":" +
            ("0" + today.getMinutes()).slice(-2) +
            " " +
            (today.getHours() > 12 ? "PM" : "AM");
          console.log(time);

          $(".messages-box").append(`<div class="message">
                <p class="username">Stranger</p>
                <div class="talk-time">
                  <div class="talk-bubble tri-right left-top">
                    <div class="talktext">
                      <p>
                        ${data.msg}
                      </p>
                    </div>
                  </div>
                  <p class="time">${time}</p>
                </div>
              </div>`);
        } else {
          var today = new Date();
          var time =
            today.getHours() +
            ":" +
            ("0" + today.getMinutes()).slice(-2) +
            " " +
            (today.getHours() > 12 ? "PM" : "AM");
          $(".messages-box").append(`  <div class="message">
                <div class="talk-time talk-time-me">
                  <div class="talk-bubble tri-right me">
                    <div class="talktext talktext-me">
                      <p>
                        ${data.msg}
                      </p>
                    </div>
                  </div>
                  <p class="time time-me">${time}</p>
                </div>
              </div>`);
        }
      });

      socket.on("user typing", (data) => {
        console.log("user typing", data);
        if (data.isTyping && data.user !== socket.id) {
          $(".typing-indicator").css("display", "table");
        } else {
          $(".typing-indicator").css("display", "none");
        }
      });

      function addVideoStream(video, stream) {
      video.srcObject = stream;
      video.muted = true;
      video.addEventListener("loadedmetadata", () => {
        console.log("passed");

        video.play();
      });
    }

    
    });

    
    function handleChange() {
      if (canSend) {
        console.log("is changing");

        if ($("#input-message").val() !== "")
          socket.emit("user typing", {
            isTyping: true,
            user: socket.id,
            roomId: roomId,
          });

        canSend = false;
        setTimeout(() => (canSend = true), 10000);
      }

      if ($("#input-message").val() === "")
        socket.emit("user typing", {
          isTyping: false,
          user: socket.id,
          roomId: roomId,
        });
    }
    
  </script>
</html>
