<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    
    <title>Talk to strangers</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" 
      type="image/png" 
      href="./images/logo.png">

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
 

  <style>
      .online-strangers{
          margin-top: 10px;
          display: flex;
          align-items: center;
      }

      .online-dot{
          background-color: green;
          width: 10px;
          height: 10px;
          border-radius: 100%;
          margin-right: 10px;
      }
      .brand {
          color: black;
          text-decoration: none;
      }
  </style>
  <body>
    <header>
      <a class="brand" href="./index.html">
        <div>
          <img class="logo" src="./images/logo.jpg" alt="" />
        </div>
        <div class="text">
          T2S
        </div>
    </a>

      <nav>
        <ul>
          <li><a href="#" class="selected">Home</a></li>

          <li><a href="./chat.html">Chat Now</a></li>
          <li><a href="#">Download</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="introduction">
        <h1 class="introduction-title">Talk To Strangers</h1>
        <p class="introduction-subtitle">
          Are you bored during this quarantine? Meet hundreds of strangers online. Forge lifetime friendships and meet your future soulmate !
        </p>

        <div class="cta">
          <a href="./chat.html"><button class="chat-now-btn">
            <i class="fas fa-comments"></i> Chat now
          </button></a>
          <button class="download-android-btn">
            <i class="fab fa-google-play"></i> Android
          </button>
        </div>
      <div class="online-strangers">
          <div class="online-dot">

          </div>
          <div class="online-text">
              <p><span class="count-online-users">1432</span> strangers online.</p>
          </div>
      </div>

      </div>


      <div class="cover">
        <img src="./images/Texting-bro.svg" alt="" />
      </div>
    </main>

    <footer>
      <div class="social-links">
        <ul class="social-list">
          <li>
            <a class="social-link" href=""
              ><i class="fab fa-facebook-square fa-lg"></i
            ></a>
          </li>
          <li>
            <a class="social-link" href=""
              ><i class="fab fa-twitter-square fa-lg"></i
            ></a>
          </li>
          <li>
            <a class="social-link" href=""
              ><i class="fab fa-linkedin fa-lg"></i
            ></a>
          </li>
        </ul>
      </div>
      <div class="copyright">
        Copyright &copy; 2020 Itwins.
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        
        var count = 0;

         fetch("https://talk-to-stranger-backend.herokuapp.com/count").then( (resp) => {
             return resp.json();
         }).then(data => {
            count = data;
            $('.count-online-users').text(count+1);
         });

    </script>
  </body>


</html>
